<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SeDes</title>
    <script>
        var products = [{"ID":101,"Name":"Product-101","Price":99.0}];
        // Serialization
        var jsonStr = JSON.stringify(products);
        document.write(jsonStr);
        document.write('<br/>');
        document.write("========================");
        document.write('<br/>');
        // Deserialization
        var products = JSON.parse(jsonStr);
        for (var i in products) {
            document.write("ID:" + products[i].ID + " Name:" + products[i].Name + " Price:" + products[i].Price);
            document.write('<br/>');
        }   
    </script>
  </head>
  <body>
      
  </body>
</html>
